on:
  workflow_dispatch:
    inputs:
          appName:
        type: choice
        description: Microservice Spring Name.
        required: true
        options:
          - a0
          - a6
          - a9
          - api-gateway
          - corp-cancel-port-out
          - corp-port-out-pre-validate
          - corp-prep-req-pin
          - corp-req-pin
          - online-query
          - p0
          - p1
          - p2
          - p3
          - p4
          - p5
          - p6
          - p7
          - p9
          - port-deact-fwd
          - port-deact
          - port-in-cancel
          - port-in-req
          - port-out-resp
          - port-validation
          - r0
          - r6
          - r7
          - r9
          - res-cancel-port-out
          - res-req-pin
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug
      tags:
        description: 'Test scenario tags'
        required: false
        type: boolean
      environment:
        description: 'Environment to run tests against'
        type: environment
        required: false
      build_id:
        required: true
        type: number
      deploy_target:
        required: true
        type: string
      perform_deploy:
        required: true
        type: boolean
jobs:
  log-the-inputs:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "Log level: $LEVEL"
          echo "Tags: $TAGS"
          echo "Environment: $ENVIRONMENT"
        env:
          LEVEL: ${{ inputs.logLevel }}
          TAGS: ${{ inputs.tags }}
          ENVIRONMENT: ${{ inputs.environment }}
